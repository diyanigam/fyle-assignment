<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-Gn5384xqQ1JSNlYS/x3+5QvqUa4I5zjGqwi8GGmmD2xrMeh6Q0PF4RJ4X1Pe+oNR7fmpze+Uf5NbHgE1gIkCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>flye</title>
</head>
<body>
    <header>
        <h3>Github Repository Viewer</h3>
    </header>
    <main>
        <section id="home">
            <p>Enter a GitHub username to view their repositories:</p>
            <input type="text" id="usernameInput" placeholder="Enter GitHub username">
            <button onclick="searchRepositories()">Search</button>
        </section>
        <section id="user-info" style="display: none;"></section>
        <section id="repositories" style="display: none;"></section>
        <section id="pagination" style="display: none;"></section>
        <div id="loader" class="loader" style="display: none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
